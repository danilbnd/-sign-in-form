<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign in Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<section class="ba-section">
		<div class="ba-container">
			<div class="ba-form">
				<div class="ba-form-container">
				<div class="ba-form__title">

					<div class="ba-form-container__title">
					<h4>Sign in</h4>
				</div>
				
				<div class="ba-form-container__title">
						<h4>Join us</h4>
					</div>
				
				</div>
			<form action="#" method="get" class="ba-contact-form">
					<div class="ba-float-label">
						<label class="ba-float-label" for="username">Username</label>
						<input class="ba-float-label__input" type="text" name="username" id="username">
					</div>
					<div class="ba-float-label">
							<label class="ba-float-label" for="password">Password</label>
							<input class="ba-float-label__input" type="password" name="password" id="password">
						</div>
						<div class="ba-float-label">
								<input class="ba-float-label__сheckbox" type="checkbox" name="checkbox" id="checkbox">
								<label class="ba-float-label ba-float-label--letter" for="checkbox">Keep me signed in</label>
							</div>
							<div class="ba-form-container__button">
									<button type="submit" class="ba-button">
											Sing in
										</button>
							</div>
							<!-- /.ba-form-container -->
							<div class="ba-form-bottom">
								<a href="#" class="ba-form-bottom__link">Forgot password</a>
								<a href="#" class="ba-form-bottom__link">Create on account</a>
							</div>
			</form>
				</div>
				<!-- /.ba-form -->
				</div>
				</div>
				<!-- /.ba-container -->


	</section>


</body>

</html>
